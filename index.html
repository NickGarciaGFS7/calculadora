<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="calculadora">
        <h3>Calculadora</h3>
        <div id="operacoes">
            <div id="operacao-anterior"></div>
            <div id="operacao-atual"></div>
        </div>
        <div id="btn-container">
            <button id="all-clear-btn">AC</button>
            <button id="delete-button">Del</button>
            <button class="operador">/</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador">X</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador">+</button>
            <button class="numero">0</button>
            <button class="numero">.</button>
            <button id="igual-btn">=</button>
        </div>
    </div>
</body>
</html>
